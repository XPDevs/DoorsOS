<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Boot Options</title>
  <style>
    /* Basic reset and styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none; /* Hide cursor globally */
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ADD8E6; /* Light Blue background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #000; /* Black text for contrast */
      margin: 0;
      cursor: none; /* Hide cursor */
    }

    /* Custom cursor style */
    .cursor {
      position: absolute;
      width: 32px; /* Customize the size of the cursor */
      height: 32px;
      background-image: url('../ui/cursor/cursor.ico'); /* Custom cursor image (ICO file) */
      background-size: contain;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      cursor: none; /* Hide cursor */
    }

    .container {
      text-align: center; /* Center text */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2); /* Light shadow */
      font-family: "Consolas", monospace;
      color: #000; /* Black text for contrast */
      cursor: none; /* Hide cursor */
    }

    .title {
      font-size: 20px;
      margin-bottom: 30px;
      color: #005DFF; /* Blue title */
      font-weight: bold;
      text-transform: uppercase;
      cursor: none; /* Hide cursor */
    }

    .subtitle {
      font-size: 14px;
      margin-bottom: 20px;
      color: #555; /* Lighter gray for subtitle */
      font-family: "Consolas", monospace;
      cursor: none; /* Hide cursor */
    }

    .option-list {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 16px;
      font-family: "Consolas", monospace;
      cursor: none; /* Hide cursor */
    }

    .option-list li {
      margin: 20px 0;
      cursor: none; /* Hide cursor */
    }

    /* Style for buttons */
    .btn {
      font-size: 18px;
      padding: 20px 50px;
      width: 100%;
      cursor: none; /* Hide cursor */
      border: 2px solid #005DFF; /* Blue border */
      border-radius: 10px;
      background-color: #C1E4FF; /* Light blue button background */
      color: #005DFF; /* Blue text */
      text-decoration: none;
      transition: all 0.3s ease;
      display: block;
      text-align: center; /* Center text in button */
    }

    .btn:hover {
      background-color: #A1D0FF; /* Slightly darker blue on hover */
      opacity: 0.8;
      cursor: none; /* Hide cursor */
    }

    .btn:active {
      opacity: 0.6;
      cursor: none; /* Hide cursor */
    }

    /* Style for the back button (circular) */
    .back-btn {
      font-size: 24px;
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: none; /* Hide cursor */
      color: #fff;
      background-color: #005DFF;
      border-radius: 50%; /* Circular shape */
      border: none;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background-color: #0044cc;
      opacity: 0.8;
      cursor: none; /* Hide cursor */
    }

    .back-btn:active {
      opacity: 0.6;
      cursor: none; /* Hide cursor */
    }

    .back-btn::before {
      content: '‚Üê';
      font-size: 24px;
      cursor: none; /* Hide cursor */
    }

  </style>
</head>
<body>

<div class="cursor" id="cursor"></div>

<!-- Main container for options -->
<div class="container" id="main-options">
  <div class="title">Advanced Boot Options</div>
  <div class="subtitle">Use the arrow keys to select an option</div>
  <ul class="option-list">
    <li><a href="rest.html" class="btn">Restart to WebOS</a></li>
    <li><a href="shut.html" class="btn">Shutdown</a></li>
    <li><a href="javascript:void(0);" class="btn" id="advanced-options">Advanced Options</a></li>
  </ul>
</div>

<!-- Advanced Options container, initially hidden -->
<div class="container" id="advanced-options-container" style="display: none;">
  <a href="javascript:void(0);" class="back-btn" id="back-btn"></a>
  <div class="title">Advanced Options</div>
  <ul class="option-list">
    <li><a href="option/termrst.html" class="btn">Restart to Terminal</a></li>
  </ul>
</div>

<script>
  const cursor = document.getElementById('cursor');
  const advancedOptionsButton = document.getElementById('advanced-options');
  const backButton = document.getElementById('back-btn');
  const mainOptionsContainer = document.getElementById('main-options');
  const advancedOptionsContainer = document.getElementById('advanced-options-container');

  // Track mouse movement and set the custom cursor position
  document.addEventListener('mousemove', (e) => {
    cursor.style.left = `${e.pageX}px`;
    cursor.style.top = `${e.pageY}px`;
  });

  // Show advanced options when "Advanced Options" is clicked
  advancedOptionsButton.addEventListener('click', () => {
    mainOptionsContainer.style.display = 'none';  // Hide main options
    advancedOptionsContainer.style.display = 'block';  // Show advanced options
  });

  // Go back to main options when back button is clicked
  backButton.addEventListener('click', () => {
    mainOptionsContainer.style.display = 'block';  // Show main options
    advancedOptionsContainer.style.display = 'none';  // Hide advanced options
  });
</script>

</body>
</html>
