<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image with Spinner</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* Black background */
      font-family: Arial, sans-serif;
      color: #fff; /* Ensure text is visible if needed */
      cursor: none; /* Hide cursor globally */
    }

    /* Custom cursor style */
    .cursor {
      position: absolute;
      width: 32px; /* Customize the size of the cursor */
      height: 32px;
      background-image: url('../ui/cursor/cursor.ico'); /* Custom cursor image (ICO file) */
      background-size: contain;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    .container {
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    .spinner {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid transparent;
      border-top: 4px solid #ffffff; /* White spinner */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    #advanced-message {
      display: none; /* Initially hidden */
      margin-top: 20px;
      font-size: 16px;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="cursor" id="cursor"></div>
  
  <div class="container">
    <div class="spinner"></div>
    <p>Restarting your computer.</p>
    <p id="advanced-message">Going to Advanced Boot Options.</p>
  </div>

  <script>
    let shiftPressedTime = 0;
    let shiftHeldDown = false;

    // Detect if the Shift key is held down
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Shift' && !shiftHeldDown) {
        shiftPressedTime = Date.now(); // Start tracking when Shift is pressed
        shiftHeldDown = true;
      }
    });

    document.addEventListener('keyup', (e) => {
      if (e.key === 'Shift') {
        shiftHeldDown = false;
      }
    });

    // Check if Shift key is held down for more than 5 seconds
    function checkShiftDuration() {
      if (shiftHeldDown && Date.now() - shiftPressedTime >= 5000) {
        document.getElementById('advanced-message').style.display = 'block'; // Show the message
        setTimeout(() => {
          window.location.href = 'op.html'; // Redirect to op.html after showing the message
        }, 2000); // Delay for 2 seconds to let the user see the message
      }
    }

    // Redirect to index.html after 10 seconds if Shift is not held
    setTimeout(() => {
      if (!shiftHeldDown || Date.now() - shiftPressedTime < 5000) {
        window.location.href = "../index.html";
      }
    }, 10000);

    // Periodically check if Shift is held for 5 seconds
    setInterval(checkShiftDuration, 100);

    const cursor = document.getElementById('cursor');

    // Track mouse movement and set the custom cursor position
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = `${e.pageX}px`;
      cursor.style.top = `${e.pageY}px`;
    });
  </script>
</body>
</html>
