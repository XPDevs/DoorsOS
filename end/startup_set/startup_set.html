<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startup Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ADD8E6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #000;
    }

    .container {
      text-align: center;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      font-family: "Consolas", monospace;
      color: #000;
    }

    /* Style for the back button (circular) */
    .back-btn {
      font-size: 24px;
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      background-color: #005DFF;
      border-radius: 50%;
      border: none;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background-color: #0044cc;
      opacity: 0.8;
    }

    .back-btn:active {
      opacity: 0.6;
    }

    .back-btn::before {
      content: '‚Üê';
      font-size: 24px;
    }

    .title {
      font-size: 20px;
      color: #005DFF;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

<div class="container">
  <a href="../rest.html" class="back-btn"></a> <!-- Redirects to another HTML file -->
  <div class="title">Startup Settings</div>
</div>

</body>
</html>
