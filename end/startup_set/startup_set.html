<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startup Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ADD8E6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #000;
      cursor: none; /* Hide default cursor */
    }

    .cursor {
      position: absolute;
      width: 32px; /* Customize the size of the cursor */
      height: 32px;
      background-image: url('../../../ui/cursor/cursor.ico'); /* Custom cursor image (update the path) */
      background-size: contain;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      display: block; /* Ensure the cursor is displayed */
    }

    .container {
      text-align: center;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      font-family: "Consolas", monospace;
      color: #000;
cursor: none; /* Hide default cursor */
    }

    .back-btn {
      font-size: 24px;
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      background-color: #005DFF;
      border-radius: 50%;
      border: none;
      text-decoration: none;
      transition: all 0.3s ease;
cursor: none; /* Hide default cursor */
    }

    .back-btn:hover {
      background-color: #0044cc;
      opacity: 0.8;
cursor: none; /* Hide default cursor */
    }

    .back-btn:active {
      opacity: 0.6;
cursor: none; /* Hide default cursor */
    }

    .back-btn::before {
      content: '‚Üê';
      font-size: 24px;
cursor: none; /* Hide default cursor */
    }

    .title {
      font-size: 20px;
      color: #005DFF;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 30px;
cursor: none; /* Hide default cursor */
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #ADD8E6;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
      text-align: center;
cursor: none; /* Hide default cursor */
    }

    .modal .modal-content {
      font-family: "Consolas", monospace;
      color: #000;
cursor: none; /* Hide default cursor */
    }

    .modal .modal-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #005DFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
cursor: none; /* Hide default cursor */
    }

    .modal .modal-button:hover {
      background-color: #0044cc;
cursor: none; /* Hide default cursor */
    }
  </style>
</head>
<body>
  <div class="cursor" id="cursor"></div>
  <div class="container">
    <a href="../rest.html" class="back-btn"></a> <!-- Redirects to another HTML file -->
    <div class="title">Startup Settings</div>
    <p>Press a number key between 1 and 4.</p>
    <p>1. Boot from USB</p>
    <p>2. Boot in Safe Mode</p>
    <p>3. Boot with Recovery Tools</p>
    <p>4. Enable Debug Mode</p>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>Please select a valid number between 1 and 4.</p>
      <button class="modal-button" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    // Listen for keydown event to capture number presses
    document.addEventListener('keydown', function(event) {
      const pressedKey = event.key;

      // Check if the pressed key is a number and greater than 4
      if (pressedKey >= '1' && pressedKey <= '4') {
        console.log(`You pressed: ${pressedKey}`);
      } else if (pressedKey >= '5' && pressedKey <= '9') {
        showModal();
      }
    });

    function showModal() {
      document.getElementById("modal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    const cursor = document.getElementById('cursor');

    // Track mouse movement and set the custom cursor position
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = `${e.pageX}px`;
      cursor.style.top = `${e.pageY}px`;
    });
  </script>
</body>
</html>
