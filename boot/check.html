<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Installation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .message {
            text-align: center;
            font-size: 24px;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="message" id="message">
        Checking your installation status...
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Check if the OS has been installed
            const isInstalled = localStorage.getItem("osInstalled");

            // Redirect based on installation status
            if (isInstalled === "true") {
                // If installed, redirect to login.html
                window.location.href = "../system/login/login.html";
            } else {
                // If not installed, redirect to the setup page
                window.location.href = "../setup/install.html";
            }
        });
    </script>

</body>
</html>
