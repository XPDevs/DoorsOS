  <title>Image Slideshow</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
      cursor: none;
    }

    #imageContainer {
      max-width: 100%;
      max-height: 100%;
      cursor: none;
    }

    #imageContainer img {
      width: 100%;
      height: 100%;
      cursor: none;
    }
  </style>
</head>

  <script>
    const images = document.querySelectorAll('#imageContainer img');
    let currentIndex = 0;

    // Initially hide all images
    images.forEach(image => {
      image.style.display = 'none';
    });
    images[currentIndex].style.display = 'block';

    function showNextImage() {
      images[currentIndex].style.display = 'none';
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].style.display = 'block';
    }

    // Show each image for 30 milliseconds and move to the next
    setInterval(showNextImage, 30); // 30 millisecond interval

    // Countdown and redirect after 18 seconds with a 1 in 5 chance of going to error.html
    let countdown = 18; // Countdown starts at 18 seconds
    const countdownInterval = setInterval(() => {
      console.log(`Redirecting in ${countdown} seconds...`);
      countdown--;
      if (countdown < 0) {
        clearInterval(countdownInterval);

        // 1 in 5 chance of redirecting to error.html
        const redirectToError = Math.random() < 0.2; // 0.2 is a 1 in 5 chance

        if (redirectToError) {
          console.log('Redirecting to error.html...');
          window.location.href = "error.html"; // Redirect to error.html
        } else {
          console.log('Redirecting to connect.html...');
          window.location.href = "../connect/connect.html"; // Redirect to connect.html
        }
      }
    }, 1000); // 1 second interval for countdown
  </script>
