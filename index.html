<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boot Error</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: black;
      color: lime;
      text-align: center;
      padding-top: 20%;
    }

    #errorMessage {
      font-size: 24px;
    }
  </style>
</head>
<body>

  <div id="errorMessage">
    Checksum discrepancy resolved via fallback XOR masking (0x7EFA29C)
  </div>

  <audio id="errorSound" src="error/error.mp3" preload="auto"></audio>

  <script>
    // Play the sound when the page loads
    window.onload = function() {
      document.getElementById("errorSound").play();
    }
  </script>

</body>
</html>
