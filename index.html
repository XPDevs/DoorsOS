<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      position: relative;
    }
    p {
      font-size: 16px; /* Slightly larger text */
      position: absolute;
      bottom: 10px;
      color: #ccc; /* Light grey color for contrast */
    }
  </style>
  <script>
    let countdown = 15; // Set initial countdown time

    // Update the text every second
    const countdownInterval = setInterval(function() {
      // Update the text content with the current countdown
      document.querySelector("p").textContent = `Redirecting in ${countdown} seconds...`;

      countdown--;

      if (countdown < 0) {
        clearInterval(countdownInterval); // Stop the countdown when it's done
        window.location.href = "boot/boot.html"; // Redirect after countdown ends
      }
    }, 1000);
  </script>
</head>
<body>
  <p>Redirecting in 15 seconds...</p>
</body>
</html>
