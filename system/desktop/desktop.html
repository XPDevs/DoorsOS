<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Desktop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: 100vh;
      background: url('bg.jpg') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      color: #ffffff;
    }
    .taskbar {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  background: #333;
  height: 40px;
  padding: 0 10px;
  box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.5);
  width: 100%;
  position: fixed; /* This keeps the taskbar fixed at the bottom */
  bottom: 0; /* Ensures the taskbar stays at the bottom */
  left: 0; /* Keeps the taskbar full width */
  z-index: 1000; /* Ensures the taskbar stays on top of other content */
}

    .taskbar > *:not(.taskbar-time) {
      margin-right: 15px;
    }
    .taskbar-icon {
      width: 30px;
      height: 30px;
      background-color: #444;
      border-radius: 5px;
      margin-right: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .taskbar-icon:hover {
      background-color: #555;
    }
    .taskbar-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .taskbar-time {
      font-size: 14px;
      color: #fff;
      margin-left: auto;
    }
    .start-button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }
    .start-button img {
      height: 30px;
      width: 30px;
    }
    .start-menu {
      display: none;
      position: absolute;
      bottom: 50px;
      left: 10px;
      background: #444;
      border: 1px solid #555;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
      padding: 10px;
      z-index: 1000;
      border-radius: 4px;
    }
    .start-menu a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 3px;
      margin-bottom: 5px;
    }
    .start-menu a:hover {
      background: #555;
    }
    .window {
      width: 300px;
      height: 400px;
      background: #fff;
      color: #000;
      position: absolute;
      top: 50px;
      left: 50px;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      display: none;
    }
    .window-header {
      background: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px 5px 0 0;
      display: flex;
      align-items: center;
      cursor: move;
    }
    .window-buttons {
      display: flex;
      margin-left: auto;
    }
    .window-button {
      width: 12px;
      height: 12px;
      margin-left: 5px;
      border-radius: 50%;
      cursor: pointer;
    }
    .window-button:nth-child(1) {
      background-color: #1e90ff;
    }
    .window-button:nth-child(2) {
      background-color: #00ff00;
    }
    .window-button:nth-child(3) {
      background-color: #ff0000;
    }
    .window-content {
      width: 100%;
      height: calc(100% - 40px); /* Adjusted to exclude the header height */
    }
    .window-content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  
  .desktop {
  width: 100%;
  height: 100vh;
  display: flex;
  flex-wrap: wrap;
  align-content: flex-start;
  position: relative;
  background: url('bg.jpg') no-repeat center center/cover;
}

.context-menu {
  position: absolute;
  background: #333;
  color: white;
  border: 1px solid #444;
  border-radius: 5px;
  display: none;
  z-index: 2000;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

.context-menu-item {
  padding: 8px 12px;
  cursor: pointer;
}

.context-menu-item:hover {
  background: #555;
}

.desktop-item {
  width: 80px;
  height: 100px;
  margin: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  cursor: pointer;
}

.desktop-item img {
  width: 50px;
  height: 50px;
  margin-bottom: 5px;
}

.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
  z-index: 3000;
}

.modal-content {
  background: #fff;
  padding: 20px;
  border-radius: 5px;
  text-align: center;
  width: 300px;
}

.modal-content input {
  width: 80%;
  padding: 8px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.modal-buttons button {
  margin: 5px;
  padding: 8px 12px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

.modal-buttons button#confirmName {
  background: #4caf50;
  color: white;
}

.modal-buttons button#cancelName {
  background: #f44336;
  color: white;
}

/* Modal Styles */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #fff;
  padding: 20px;
  border-radius: 5px;
  text-align: center;
  width: 300px;
}

input[type="text"] {
  width: 80%;
  padding: 10px;
  margin: 10px 0;
}

button {
  padding: 8px 16px;
  margin: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #444;
  color: white;

</head>
<body>
  <div class="desktop" id="desktop">

<div class="context-menu" id="contextMenu">

  <div class="window" id="window4">

  <div class="start-menu" id="startMenu">

  <script>
   // JavaScript for Desktop Simulation

const startButton = document.getElementById('startButton');
const startMenu = document.getElementById('startMenu');
const taskbarTime = document.getElementById('taskbarTime');

const appIcons = [
  { id: 'app1Icon', windowId: 'window1' },
  { id: 'app2Icon', windowId: 'window2' },
  { id: 'app3Icon', windowId: 'window3' },
  { id: 'app4Icon', windowId: 'window4' },
];

// Set up draggable windows
const draggableWindows = [
  { windowId: 'window1', headerId: 'window1Header' },
  { windowId: 'window2', headerId: 'window2Header' },
  { windowId: 'window3', headerId: 'window3Header' },
  { windowId: 'window4', headerId: 'window4Header' },
];

let isDragging = false;
let offsetX, offsetY;

function updateTime() {
  const now = new Date();
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const date = now.toLocaleDateString();
  taskbarTime.textContent = `${hours}:${minutes} | ${date}`;
}
setInterval(updateTime, 1000);
updateTime();

startButton.addEventListener('click', () => {
  startMenu.style.display = startMenu.style.display === 'block' ? 'none' : 'block';
});

window.addEventListener('click', (e) => {
  if (!startButton.contains(e.target) && !startMenu.contains(e.target)) {
    startMenu.style.display = 'none';
  }
});

/// Window controls and draggable functionality
function makeDraggable(windowElement, headerElement) {
  headerElement.addEventListener('mousedown', (e) => {
    isDragging = true;
    offsetX = e.clientX - windowElement.offsetLeft;
    offsetY = e.clientY - windowElement.offsetTop;
    document.addEventListener('mousemove', onMouseMove);
    document.addEventListener('mouseup', onMouseUp);
  });

  function onMouseMove(e) {
    if (isDragging) {
      const windowTop = e.clientY - offsetY;
      const windowLeft = e.clientX - offsetX;

      // Set the position of the window
      windowElement.style.left = `${windowLeft}px`;
      windowElement.style.top = `${windowTop}px`;

      // Check if the window is being dragged to the top of the screen
      if (windowTop <= 0) {
        windowElement.classList.add('fullscreen');
        windowElement.style.left = '0';
        windowElement.style.top = '0';
        windowElement.style.width = '100vw';
        windowElement.style.height = '100vh';
      } else if (windowElement.classList.contains('fullscreen')) {
        windowElement.classList.remove('fullscreen');
        windowElement.style.width = '300px';
        windowElement.style.height = '400px';
        windowElement.style.left = '50px';
        windowElement.style.top = '50px';
      }
    }
  }

  function onMouseUp() {
    isDragging = false;
    document.removeEventListener('mousemove', onMouseMove);
    document.removeEventListener('mouseup', onMouseUp);
  }
}

draggableWindows.forEach(({ windowId, headerId }) => {
  const windowElement = document.getElementById(windowId);
  const headerElement = document.getElementById(headerId);
  makeDraggable(windowElement, headerElement);
});

appIcons.forEach(({ id, windowId }) => {
  const icon = document.getElementById(id);
  const windowElement = document.getElementById(windowId);

  icon.addEventListener('click', () => {
    windowElement.style.display = 'block';
  });

  const closeButton = windowElement.querySelector('.window-button:nth-child(3)');
  const maximizeButton = windowElement.querySelector('.window-button:nth-child(2)');
  const minimizeButton = windowElement.querySelector('.window-button:nth-child(1)');

  closeButton.addEventListener('click', () => {
    windowElement.style.display = 'none';
  });

  maximizeButton.addEventListener('click', () => {
    const isFullScreen = windowElement.classList.toggle('fullscreen');
    if (isFullScreen) {
      windowElement.style.left = '0';
      windowElement.style.top = '0';
      windowElement.style.width = '100vw';
      windowElement.style.height = '100vh';
    } else {
      windowElement.style.left = '50px';
      windowElement.style.top = '50px';
      windowElement.style.width = '300px';
      windowElement.style.height = '400px';
    }
  });

  minimizeButton.addEventListener('click', () => {
    windowElement.style.display = 'none';
  });
});

const desktop = document.getElementById('desktop');
const contextMenu = document.getElementById('contextMenu');
const newFolderButton = document.getElementById('newFolder');
const newFileButton = document.getElementById('newFile');
const nameModal = document.getElementById('nameModal');
const itemNameInput = document.getElementById('itemName');
const saveNameButton = document.getElementById('saveNameButton');
const cancelNameButton = document.getElementById('cancelNameButton');
let currentItem = null;  // To track the item being renamed

// Variables for grid
const gridSpacing = 100;  // The size of each grid cell in pixels
let occupiedCells = [];  // Array to track occupied grid cells

// Right-click menu functionality
desktop.addEventListener('contextmenu', (e) => {
  e.preventDefault();
  const { clientX: mouseX, clientY: mouseY } = e;

  contextMenu.style.top = `${mouseY}px`;
  contextMenu.style.left = `${mouseX}px`;
  contextMenu.style.display = 'block';
});

// Close context menu when clicking elsewhere
window.addEventListener('click', () => {
  contextMenu.style.display = 'none';
});

// New Folder or File Button Logic
function createNewItem(type) {
  const item = document.createElement('div');
  item.classList.add('desktop-item');
  item.innerHTML = `
    <img src="taskbar/${type === 'folder' ? 'fe.jpg' : 'textf.png'}" alt="${type}">
    <span>${type === 'folder' ? 'New Folder' : 'New File'}</span>
  `;
  desktop.appendChild(item);

  // Make the item draggable
  makeDraggable(item);

  // Open the modal for the user to name the item
  currentItem = item;  // Track the item (folder or file)
  nameModal.style.display = 'flex';
  itemNameInput.value = '';  // Reset the input field
  contextMenu.style.display = 'none';  // Hide context menu if open
}

// New Folder Button Logic
newFolderButton.addEventListener('click', () => {
  createNewItem('folder');
});

// New File Button Logic
newFileButton.addEventListener('click', () => {
  createNewItem('file');
});

// Save the name entered by the user
saveNameButton.addEventListener('click', () => {
  const newName = itemNameInput.value.trim();

  // Only create or rename if the input isn't empty
  if (newName) {
    if (!currentItem) {
      // If currentItem is null, create a new file or folder
      const type = contextMenu.style.display === 'none' ? 'file' : 'folder';  // Determine item type
      createNewItem(type);
    } else {
      // Rename the existing item
      currentItem.querySelector('span').textContent = newName;
    }
    // Close the modal
    nameModal.style.display = 'none';
    currentItem = null;  // Reset the current item
  } else {
    alert('Please enter a valid name for the item.');  // Show a message if the name is empty
  }
});

// Cancel and close the modal
cancelNameButton.addEventListener('click', () => {
  nameModal.style.display = 'none';
  currentItem = null;  // Reset the current item
});

// Function to make the item draggable
function makeDraggable(item) {
  let offsetX, offsetY;

  item.addEventListener('mousedown', (e) => {
    e.preventDefault();

    // Calculate the offset between mouse position and the item
    offsetX = e.clientX - item.getBoundingClientRect().left;
    offsetY = e.clientY - item.getBoundingClientRect().top;

    // Add event listeners to move the item
    window.addEventListener('mousemove', moveItem);
    window.addEventListener('mouseup', dropItem);
  });

  // Move the item
  function moveItem(e) {
    // Calculate the position
    let x = e.clientX - offsetX;
    let y = e.clientY - offsetY;

    // Snap the item to the grid
    x = Math.round(x / gridSpacing) * gridSpacing;
    y = Math.round(y / gridSpacing) * gridSpacing;

    // Check if the new position is occupied
    if (!isPositionOccupied(x, y)) {
      // Update item position if the position is not occupied
      item.style.position = 'absolute';
      item.style.left = `${x}px`;
      item.style.top = `${y}px`;
    }
  }

  // Drop the item and lock it to the grid
  function dropItem() {
    window.removeEventListener('mousemove', moveItem);
    window.removeEventListener('mouseup', dropItem);

    // Calculate the final position
    const x = Math.round(item.offsetLeft / gridSpacing) * gridSpacing;
    const y = Math.round(item.offsetTop / gridSpacing) * gridSpacing;

    // Snap the final position to the grid if it's not occupied
    if (!isPositionOccupied(x, y)) {
      // Lock item to the grid
      item.style.left = `${x}px`;
      item.style.top = `${y}px`;

      // Mark the position as occupied
      markPositionOccupied(x, y);
    } else {
      // If position is occupied, reset the item's position
      item.style.left = `${item.offsetLeft}px`;
      item.style.top = `${item.offsetTop}px`;
    }
  }
}

// Check if a position is occupied
function isPositionOccupied(x, y) {
  // Loop through the occupied positions and check if the current position matches
  return occupiedCells.some(cell => cell.x === x && cell.y === y);
}

// Mark a position as occupied
function markPositionOccupied(x, y) {
  occupiedCells.push({ x, y });
}

// Remove the occupied position when an item is deleted or moved
function removeOccupiedPosition(x, y) {
  occupiedCells = occupiedCells.filter(cell => !(cell.x === x && cell.y === y));
}

// Adjust grid based on screen size (optional but useful for responsiveness)
function adjustGridSize() {
  const screenWidth = window.innerWidth;
  const screenHeight = window.innerHeight;

  // Calculate the number of grid cells per screen dimension
  const gridColumns = Math.floor(screenWidth / gridSpacing);
  const gridRows = Math.floor(screenHeight / gridSpacing);

  // Optionally, you can update the grid lines on the screen here for visual debugging (hidden by default)
  // This can be done by adding CSS styles for grid lines in the future
}

// Run the grid adjustment on window resize
window.addEventListener('resize', adjustGridSize);

// Initial grid setup
adjustGridSize();
  </script>
