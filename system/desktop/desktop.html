<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Desktop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: 100vh;
      background: url('bg.jpg') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      color: #ffffff;
    }
    .taskbar {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: #333;
      height: 40px;
      padding: 0 10px;
      box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.5);
      width: 100%;
    }
    .taskbar > *:not(.taskbar-time) {
      margin-right: 15px;
    }
    .taskbar-icon {
      width: 30px;
      height: 30px;
      background-color: #444;
      border-radius: 5px;
      margin-right: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .taskbar-icon:hover {
      background-color: #555;
    }
    .taskbar-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .taskbar-time {
      font-size: 14px;
      color: #fff;
      margin-left: auto;
    }
    .start-button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }
    .start-button img {
      height: 30px;
      width: 30px;
    }
    .start-menu {
      display: none;
      position: absolute;
      bottom: 50px;
      left: 10px;
      background: #444;
      border: 1px solid #555;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
      padding: 10px;
      z-index: 1000;
      border-radius: 4px;
    }
    .start-menu a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 3px;
      margin-bottom: 5px;
    }
    .start-menu a:hover {
      background: #555;
    }
    .window {
      width: 300px;
      height: 400px;
      background: #fff;
      color: #000;
      position: absolute;
      top: 50px;
      left: 50px;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      display: none;
    }
    .window-header {
      background: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px 5px 0 0;
      display: flex;
      align-items: center;
      cursor: move;
    }
    .window-buttons {
      display: flex;
      margin-left: auto;
    }
    .window-button {
      width: 12px;
      height: 12px;
      margin-left: 5px;
      border-radius: 50%;
      cursor: pointer;
    }
    .window-button:nth-child(1) {
      background-color: #1e90ff;
    }
    .window-button:nth-child(2) {
      background-color: #00ff00;
    }
    .window-button:nth-child(3) {
      background-color: #ff0000;
    }
    .window-content {
      width: 100%;
      height: calc(100% - 40px); /* Adjusted to exclude the header height */
    }
    .window-content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="taskbar">
    <button class="start-button" id="startButton">
      <img src="taskbar/eye.jpg" alt="Start">
    </button>
    <div class="taskbar-icon" id="app1Icon">
      <img src="taskbar/text.jpg" alt="App Icon">
    </div>
    <div class="taskbar-time" id="taskbarTime"></div>
  </div>

  <div class="window" id="window1">
    <div class="window-header" id="window1Header">
      <span>Text Editor</span>
      <div class="window-buttons">
        <div class="window-button" id="window1Minimize"></div>
        <div class="window-button" id="window1Maximize"></div>
        <div class="window-button" id="window1Close"></div>
      </div>
    </div>
    <div class="window-content">
      <iframe src="../apps/text/text.html"></iframe>
    </div>
  </div>

  <div class="start-menu" id="startMenu">
    <a href="../../end/shut.html">Shutdown</a>
    <a href="../../end/rest.html">Restart</a>
    <a href="../login/login.html">Lock</a>
  </div>

  <script>
    const startButton = document.getElementById('startButton');
    const startMenu = document.getElementById('startMenu');
    const taskbarTime = document.getElementById('taskbarTime');
    const window1 = document.getElementById('window1');
    const app1Icon = document.getElementById('app1Icon');
    const window1CloseButton = document.getElementById('window1Close');
    const windowHeader = document.getElementById('window1Header');

    let isDragging = false;
    let offsetX, offsetY;

    // Toggle the start menu
    startButton.addEventListener('click', () => {
      startMenu.style.display = startMenu.style.display === 'block' ? 'none' : 'block';
    });

    // Close the start menu when clicking outside
    window.addEventListener('click', (e) => {
      if (!startButton.contains(e.target) && !startMenu.contains(e.target)) {
        startMenu.style.display = 'none';
      }
    });

    // Show the app window when the icon is clicked
    app1Icon.addEventListener('click', () => {
      window1.style.display = 'block';
    });

    // Close the window when the close button is clicked
    window1CloseButton.addEventListener('click', () => {
      window1.style.display = 'none';
    });

    // Make the window draggable
    windowHeader.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - window1.offsetLeft;
      offsetY = e.clientY - window1.offsetTop;
      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('mouseup', onMouseUp);
    });

    function onMouseMove(e) {
      if (isDragging) {
        window1.style.left = `${e.clientX - offsetX}px`;
        window1.style.top = `${e.clientY - offsetY}px`;
      }
    }

    function onMouseUp() {
      isDragging = false;
      document.removeEventListener('mousemove', onMouseMove);
      document.removeEventListener('mouseup', onMouseUp);
    }

    // Update the time dynamically
    function updateTime() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const date = now.toLocaleDateString();
      taskbarTime.textContent = `${hours}:${minutes} | ${date}`;
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
