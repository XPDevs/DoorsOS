<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('bg.jpg'); /* Background image */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .login-window {
            background-color: rgba(255, 255, 255, 0.8); /* Slight transparency */
            padding: 30px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            display: none; /* Hidden by default */
        }

        .login-window h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-window input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-window button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .login-window button:hover {
            background-color: #45a049;
        }

        /* Time and Date Box */
        .time-date-box {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%); /* Vertically center it */
            background-color: rgba(0, 0, 0, 0.6); /* Dark see-through box */
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Power Button */
        .power-btn-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }

        .power-btn {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .power-btn:hover {
            background-color: #e53935;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ddd;
        }

        /* Button styling for the login success, error, and power modals */
        .success-btn, .error-btn {
            background-color: #4CAF50; /* Success button */
            color: white;
        }

        .success-btn:hover, .error-btn:hover {
            background-color: #45a049;
        }

        .error-btn {
            background-color: #f44336; /* Error button */
        }

        .error-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <!-- Initial Screen (Time and Date Box) -->
    <div class="time-date-box" id="time-date-box">
        <div id="time"></div>
    </div>

    <!-- Login Window -->
    <div class="login-window" id="login-window">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter Username" />
        <input type="password" id="password" placeholder="Enter Password" />
        <button id="login-btn">Login</button>
    </div>

    <!-- Power Button -->
    <div class="power-btn-container">
        <button class="power-btn" id="power-btn">âš¡</button>
    </div>

    <!-- Login Success Modal -->
    <div class="modal" id="login-success-modal">
        <div class="modal-content">
            <h3>Login Successful!</h3>
            <p>You have successfully logged in.</p>
            <button class="success-btn" id="continue-btn">Continue</button>
        </div>
    </div>

    <!-- Incorrect Login Modal -->
    <div class="modal" id="login-error-modal">
        <div class="modal-content">
            <h3>Login Failed</h3>
            <p>Incorrect username or password. Please try again.</p>
            <button class="error-btn" id="error-btn">Try Again</button>
        </div>
    </div>

    <!-- Shutdown/Restart Modal -->
    <div class="modal" id="power-modal">
        <div class="modal-content">
            <h3>Power Options</h3>
            <button id="shutdown-btn">Shutdown</button>
            <button id="restart-btn">Restart</button>
            <button id="cancel-btn">Cancel</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginBtn = document.getElementById("login-btn");
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");
            const powerBtn = document.getElementById("power-btn");
            const powerModal = document.getElementById("power-modal");
            const shutdownBtn = document.getElementById("shutdown-btn");
            const restartBtn = document.getElementById("restart-btn");
            const cancelBtn = document.getElementById("cancel-btn");
            const loginSuccessModal = document.getElementById("login-success-modal");
            const continueBtn = document.getElementById("continue-btn");
            const loginErrorModal = document.getElementById("login-error-modal");
            const errorBtn = document.getElementById("error-btn");
            const timeDateBox = document.getElementById("time-date-box");
            const loginWindow = document.getElementById("login-window");

            // Show the time and date box
            function updateTime() {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
            }

            // Update the time every second
            setInterval(updateTime, 1000);

            // User clicks anywhere to start the login process
            document.body.addEventListener("click", function () {
                timeDateBox.style.display = "none"; // Hide the time/date box
                loginWindow.style.display = "block"; // Show the login window
            });

            // Login functionality
            loginBtn.addEventListener("click", function () {
                const storedUsername = localStorage.getItem("username");
                const storedPassword = localStorage.getItem("password");

                const enteredUsername = usernameInput.value;
                const enteredPassword = passwordInput.value;

                if (enteredUsername === storedUsername && enteredPassword === storedPassword) {
                    loginSuccessModal.style.display = "flex"; // Show login success modal
                } else {
                    loginErrorModal.style.display = "flex"; // Show login error modal
                }
            });

            // Login Success Continue button
            continueBtn.addEventListener("click", function () {
                loginSuccessModal.style.display = "none"; // Hide success modal
                window.location.href = "/dashboard.html"; // Redirect to the desired page
            });

            // Login Error Try Again button
            errorBtn.addEventListener("click", function () {
                loginErrorModal.style.display = "none"; // Hide error modal
            });

            // Power Button and Modal
            powerBtn.addEventListener("click", function () {
                powerModal.style.display = "flex";
            });

            cancelBtn.addEventListener("click", function () {
                powerModal.style.display = "none";
            });

            shutdownBtn.addEventListener("click", function () {
                window.location.href = "../../end/shut.html"; // Redirect to shutdown page
            });

            restartBtn.addEventListener("click", function () {
                window.location.href = "../../end/rest.html"; // Redirect to restart page
            });
        });
    </script>
</body>
</html>
