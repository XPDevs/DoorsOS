<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('bg.jpg'); /* Background image */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .login-window {
            background-color: rgba(255, 255, 255, 0.8); /* Slight transparency */
            padding: 30px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            display: none; /* Hidden by default */
        }

        .login-window h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-window input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-window button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .login-window button:hover {
            background-color: #45a049;
        }

        /* Time and Date Box */
        .time-date-box {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%); /* Vertically center it */
            background-color: rgba(0, 0, 0, 0.6); /* Dark see-through box */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .time-date-box .time {
            font-size: 48px; /* Large time font size */
            margin-bottom: 10px;
        }

        .time-date-box .date {
            font-size: 24px; /* Large date font size */
        }

        /* Power Button */
        .power-btn-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }

        .power-btn {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .power-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <!-- Initial Screen (Time and Date Box) -->
    <div class="time-date-box" id="time-date-box">
        <div class="time" id="time"></div>
        <div class="date" id="date"></div>
    </div>

    <!-- Login Window -->
    <div class="login-window" id="login-window">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter Username" />
        <input type="password" id="password" placeholder="Enter Password" />
        <button id="login-btn">Login</button>
    </div>

    <!-- Power Button -->
    <div class="power-btn-container">
        <button class="power-btn" id="power-btn">âš¡</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const timeDateBox = document.getElementById("time-date-box");
            const loginWindow = document.getElementById("login-window");
            let inactivityTimer;

            // Update time and date
            function updateTimeAndDate() {
                const now = new Date();

                // Time formatting
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;

                // Date formatting
                const day = now.toLocaleString('en-us', { weekday: 'long' });
                const date = now.toLocaleDateString('en-us', { month: 'long', day: 'numeric', year: 'numeric' });
                document.getElementById('date').textContent = `${day}, ${date}`;
            }

            // Update every second
            updateTimeAndDate();
            setInterval(updateTimeAndDate, 1000);

            // Function to reset inactivity timer
            function resetInactivityTimer() {
                clearTimeout(inactivityTimer);
                inactivityTimer = setTimeout(function () {
                    loginWindow.style.display = "none"; // Hide login window
                    timeDateBox.style.display = "flex"; // Show time/date box
                }, 10000); // 10 seconds
            }

            // Add event listeners for resetting inactivity timer
            document.body.addEventListener("mousemove", resetInactivityTimer);
            document.body.addEventListener("keydown", resetInactivityTimer);
            document.body.addEventListener("click", resetInactivityTimer);

            // Start the timer on initial load
            resetInactivityTimer();

            // User clicks anywhere to start the login process
            document.body.addEventListener("click", function () {
                timeDateBox.style.display = "none"; // Hide the time/date box
                loginWindow.style.display = "block"; // Show the login window
            }, { once: true }); // Ensures this event only fires once
        });
    </script>

</body>
</html>
