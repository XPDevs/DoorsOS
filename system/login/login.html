<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('bg.jpg'); /* Background image */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .login-window {
            background-color: rgba(255, 255, 255, 0.8); /* Slight transparency */
            padding: 30px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            display: none; /* Hidden by default */
        }

        .login-window h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-window input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-window button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .login-window button:hover {
            background-color: #45a049;
        }

        /* Time and Date Box */
        .time-date-box {
            position: absolute;
            left: 50%; /* Center horizontally */
            top: 50%; /* Center vertically */
            transform: translate(-50%, -50%); /* Perfect centering */
            background-color: rgba(0, 0, 0, 0.6); /* Dark see-through box */
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .time-date-box .time {
            font-size: 64px; /* Large time font size */
            margin-bottom: 20px; /* Add spacing between time and date */
        }

        .time-date-box .date {
            font-size: 32px; /* Large date font size */
        }

        /* Power Button */
        .power-btn-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }

        .power-btn {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .power-btn:hover {
            background-color: #e53935;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            width: 300px;
        }

        .modal-content button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }

        .modal-content button:hover {
            background-color: #ddd;
        }

        .shutdown-btn {
            background-color: #f44336;
            color: white;
        }

        .shutdown-btn:hover {
            background-color: #e53935;
        }

        .restart-btn {
            background-color: #4CAF50;
            color: white;
        }

        .restart-btn:hover {
            background-color: #45a049;
        }

        .cancel-btn {
            background-color: #ccc;
            color: black;
        }

        .cancel-btn:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>

    <!-- Initial Screen (Time and Date Box) -->
    <div class="time-date-box" id="time-date-box">
        <div class="time" id="time"></div>
        <div class="date" id="date"></div>
    </div>

    <!-- Login Window -->
    <div class="login-window" id="login-window">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter Username" />
        <input type="password" id="password" placeholder="Enter Password" />
        <button id="login-btn">Login</button>
    </div>

    <!-- Power Button -->
    <div class="power-btn-container">
        <button class="power-btn" id="power-btn">âš¡</button>
    </div>

    <!-- Power Options Modal -->
    <div class="modal" id="power-modal">
        <div class="modal-content">
            <h3>Power Options</h3>
            <button class="shutdown-btn" id="shutdown-btn">Shutdown</button>
            <button class="restart-btn" id="restart-btn">Restart</button>
            <button class="cancel-btn" id="cancel-btn">Cancel</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const timeDateBox = document.getElementById("time-date-box");
            const loginWindow = document.getElementById("login-window");
            const powerModal = document.getElementById("power-modal");
            const powerBtn = document.getElementById("power-btn");
            const shutdownBtn = document.getElementById("shutdown-btn");
            const restartBtn = document.getElementById("restart-btn");
            const cancelBtn = document.getElementById("cancel-btn");
            let inactivityTimer;

            // Update time and date
            function updateTimeAndDate() {
                const now = new Date();

                // Time formatting
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                document.getElementById('time').textContent = `${hours}:${minutes}`;

                // Date formatting
                const day = now.toLocaleString('en-us', { weekday: 'long' });
                const date = now.toLocaleDateString('en-us', { month: 'long', day: 'numeric', year: 'numeric' });
                document.getElementById('date').textContent = `${day}, ${date}`;
            }

            // Update every second
            updateTimeAndDate();
            setInterval(updateTimeAndDate, 1000);

            // Reset inactivity timer
            function resetInactivityTimer() {
                clearTimeout(inactivityTimer);
                inactivityTimer = setTimeout(function () {
                    loginWindow.style.display = "none"; // Hide login window
                    timeDateBox.style.display = "flex"; // Show time/date box
                }, 10000); // 10 seconds
            }

            // Add event listeners for resetting inactivity timer
            document.body.addEventListener("mousemove", resetInactivityTimer);
            document.body.addEventListener("keydown", resetInactivityTimer);
            document.body.addEventListener("click", resetInactivityTimer);

            // Start the timer on initial load
            resetInactivityTimer();

            // User clicks anywhere to start the login process
            document.body.addEventListener("click", function () {
                timeDateBox.style.display = "none"; // Hide the time/date box
                loginWindow.style.display = "block"; // Show the login window
            }, { once: true });

            // Power Button Modal
            powerBtn.addEventListener("click", function () {
                powerModal.style.display = "flex";
            });

            // Power Options
            shutdownBtn.addEventListener("click", function () {
                window.location.href = "../../end/shut.html"; // Shutdown
            });

            restartBtn.addEventListener("click", function () {
                window.location.href = "../../end/rest.html"; // Restart
            });

            cancelBtn.addEventListener("click", function () {
                powerModal.style.display = "none"; // Close modal
            });
        });
    </script>

</body>
</html>
