<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad-Like Text Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }

        .editor-container {
            max-width: 100%;
            margin: 0 auto;
            background: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .editor-header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: #e1e1e1;
            padding: 8px 15px;
            border-bottom: 1px solid #ccc;
            box-sizing: border-box;
        }

        .editor-header button {
            margin-right: 10px;
            padding: 5px 15px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            color: #333;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .editor-header button:hover {
            background: #e6e6e6;
        }

        #text-editor {
            flex-grow: 1;
            width: 100%;
            border: none;
            padding: 15px;
            font-size: 16px;
            line-height: 1.6;
            resize: none;
            outline: none;
            box-sizing: border-box;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .modal-content button {
            margin: 10px 5px;
            padding: 8px 15px;
            border: 1px solid #ccc;
            background: #e1e1e1;
            color: #333;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .modal-content button:hover {
            background: #d4d4d4;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <header class="editor-header">
            <button onclick="showModal()">Clear</button>
        </header>
        <textarea id="text-editor" placeholder="Start typing here..."></textarea>
    </div>

    <!-- Modal -->
    <div class="modal" id="clearModal">
        <div class="modal-content">
            <p>Are you sure you want to clear all text?</p>
            <button onclick="confirmClear()">Yes</button>
            <button onclick="hideModal()">No</button>
        </div>
    </div>

    <script>
        const editor = document.getElementById('text-editor');
        const modal = document.getElementById('clearModal');

        // Load saved content from localStorage
        window.onload = () => {
            const savedText = localStorage.getItem('textEditorContent');
            if (savedText) {
                editor.value = savedText;
            }
        };

        // Save content to localStorage as you type
        editor.addEventListener('input', () => {
            localStorage.setItem('textEditorContent', editor.value);
        });

        // Show modal
        function showModal() {
            modal.classList.add('active');
        }

        // Hide modal
        function hideModal() {
            modal.classList.remove('active');
        }

        // Confirm and clear text
        function confirmClear() {
            editor.value = '';
            localStorage.removeItem('textEditorContent');
            hideModal();
        }
    </script>
</body>
</html>
