<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad-Like Text Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }

        .editor-container {
            max-width: 100%;
            margin: 0 auto;
            background: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .editor-header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: #e1e1e1;
            padding: 8px 15px;
            border-bottom: 1px solid #ccc;
            box-sizing: border-box;
            position: relative;
        }

        .editor-header button {
            margin-right: 10px;
            padding: 5px 15px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            color: #333;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .editor-header button:hover {
            background: #e6e6e6;
        }

        #file-menu {
            position: absolute;
            top: 40px;
            left: 15px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 100;
        }

        #file-menu button {
            display: block;
            width: 100%;
            padding: 10px 15px;
            border: none;
            background: #fff;
            text-align: left;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #file-menu button:hover {
            background: #f0f0f0;
        }

        #text-editor {
            flex-grow: 1;
            width: 100%;
            border: none;
            padding: 15px;
            font-size: 16px;
            line-height: 1.6;
            resize: none;
            outline: none;
            box-sizing: border-box;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .modal-content button {
            margin: 10px 5px;
            padding: 8px 15px;
            border: 1px solid #ccc;
            background: #e1e1e1;
            color: #333;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .modal-content button:hover {
            background: #d4d4d4;
        }

        /* Fake file explorer */
        .file-explorer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .file-explorer input {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .file-explorer button {
            padding: 8px 15px;
            background: #0078d7;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }

        .file-explorer button:hover {
            background: #005fa3;
        }

        .file-explorer button.cancel {
            background: #e1e1e1;
            color: #333;
        }

        .file-explorer button.cancel:hover {
            background: #ccc;
        }

        .file-explorer button.open {
            background: #28a745;
        }

        .file-explorer button.open:hover {
            background: #218838;
        }

    </style>
</head>
<body>
    <div class="editor-container">
        <header class="editor-header">
            <button onclick="toggleFileMenu()">File</button>
            <div id="file-menu">
                <button onclick="showFileExplorer()">Save Content</button>
                <button onclick="showOpenFileModal()">Open Content</button>
                <button onclick="showModal()">Clear Content</button>
            </div>
        </header>
        <textarea id="text-editor" placeholder="Start typing here..."></textarea>
    </div>

    <!-- Modal for Clear Confirmation -->
    <div class="modal" id="clearModal">
        <div class="modal-content">
            <p>Are you sure you want to clear all text?</p>
            <button onclick="confirmClear()">Yes</button>
            <button onclick="hideModal()">No</button>
        </div>
    </div>

    <!-- Modal for Alerts -->
    <div class="modal" id="alertModal">
        <div class="modal-content">
            <p id="alertMessage"></p>
            <button onclick="closeAlert()">OK</button>
        </div>
    </div>

    <!-- Fake File Explorer Modal for Save -->
    <div class="file-explorer" id="fileExplorer">
        <h3>Save As</h3>
        <label for="directory">Choose Directory:</label>
        <input type="text" id="directory" value="Documents" placeholder="Enter directory name (default is Documents)">
        <input type="text" id="fileName" placeholder="Enter file name">
        <button onclick="downloadFile()">Save</button>
        <button class="cancel" onclick="closeFileExplorer()">Cancel</button>
    </div>

    <!-- Fake File Explorer Modal for Open -->
    <div class="file-explorer" id="openFileExplorer">
        <h3>Open File</h3>
        <label for="openDirectory">Enter directory location (default is Documents):</label>
        <input type="text" id="openDirectory" value="Documents">
        <input type="text" id="openFileName" placeholder="Enter file name">
        <button class="open" onclick="openFile()">Open</button>
        <button class="cancel" onclick="closeOpenFileExplorer()">Cancel</button>
    </div>

    <script>
        const editor = document.getElementById('text-editor');
        const modal = document.getElementById('clearModal');
        const alertModal = document.getElementById('alertModal');
        const fileMenu = document.getElementById('file-menu');
        const fileExplorer = document.getElementById('fileExplorer');
        const openFileExplorer = document.getElementById('openFileExplorer');
        const fileNameInput = document.getElementById('fileName');
        const directoryInput = document.getElementById('directory');
        const openFileNameInput = document.getElementById('openFileName');
        const openDirectoryInput = document.getElementById('openDirectory');
        const alertMessage = document.getElementById('alertMessage');

        // Load saved content from localStorage
        window.onload = () => {
            const savedText = localStorage.getItem('textEditorContent');
            if (savedText) {
                editor.value = savedText;
            }
        };

        // Save content to localStorage as you type
        editor.addEventListener('input', () => {
            localStorage.setItem('textEditorContent', editor.value);
        });

        // Toggle file menu visibility
        function toggleFileMenu() {
            fileMenu.style.display = fileMenu.style.display === 'block' ? 'none' : 'block';
        }

        // Hide file menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!event.target.closest('.editor-header')) {
                fileMenu.style.display = 'none';
            }
        });

        // Show the fake file explorer to save the file
        function showFileExplorer() {
            fileExplorer.style.display = 'block';
            fileMenu.style.display = 'none';
        }

        // Close file explorer
        function closeFileExplorer() {
            fileExplorer.style.display = 'none';
        }

        // Download the file
        function downloadFile() {
            const directory = directoryInput.value || 'Documents';
            const fileName = fileNameInput.value || 'untitled.txt';

            const fileContent = editor.value;
            const blob = new Blob([fileContent], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${directory}/${fileName}`;
            link.click();
            closeFileExplorer();
        }

        // Show modal for clearing content
        function showModal() {
            modal.style.display = 'block';
        }

        // Hide modal
        function hideModal() {
            modal.style.display = 'none';
        }

        // Clear content
        function confirmClear() {
            editor.value = '';
            localStorage.removeItem('textEditorContent');
            hideModal();
        }

        // Show the open file explorer
        function showOpenFileModal() {
            openFileExplorer.style.display = 'block';
            fileMenu.style.display = 'none';
        }

        // Close the open file explorer
        function closeOpenFileExplorer() {
            openFileExplorer.style.display = 'none';
        }

        // Open file
        function openFile() {
            const directory = openDirectoryInput.value || 'Documents';
            const fileName = openFileNameInput.value;
            if (fileName) {
                const savedContent = localStorage.getItem(fileName);
                if (savedContent) {
                    editor.value = savedContent;
                    localStorage.setItem('textEditorContent', savedContent);
                    showAlert('File opened!');
                } else {
                    showAlert('File not found!');
                }
            }
            closeOpenFileExplorer();
        }

        // Show alert in modal
        function showAlert(message) {
            alertMessage.textContent = message;
            alertModal.style.display = 'flex';
        }

        // Close alert modal
        function closeAlert() {
            alertModal.style.display = 'none';
        }
    </script>
</body>
</html>
